<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- Colors -->
    <!-- 
        blue ----- primary
        red ----- danger
        yellow ----- warning
        green ----- success
        black ----- dark
        ash ----- secondary
        white ----- white
        faded black ----- muted
        no color ----- default

    -->
    <!-- color as text -->
    <p class="text-primary">How old are you</p>
    <a href="" class="text-success">Learn more</a>

    <!-- color as background (bg-color) -->
    <p class="text-white bg-danger">How old are you</p>

    <!-- color as a button (btn btn-color)-->
    <a href="learn.html" class="btn btn-info">Homepage</a>

    <!-- alignment 
        text-left
        text-right
        text-center
        text-justify
    -->
    <p class="text-right">Lorem ipsum dolor sit amet consectetur.</p>

    <!-- Spacing -->
    <!-- Padding 
        p-3
        pt-5, pb-3, pl-2, pr-4, px-4, py-5
    -->
    <p class="pt-5 pl-3 text-primary">Shalom and Felix</p>

    <!-- website -->
    <!--
        section
           container or container-fluid
              row
                  column
    -->
</body>
</html>
